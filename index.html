    <script>
  // Счётчик перезагрузок для защиты от цикла
  const RELOAD_KEY = 'hfc_reload_attempt';
  const MAX_RELOADS = 3;
  
  window.addEventListener('error', (e) => {
    if (e.message && e.message.includes('Loading chunk')) {
      const attempts = parseInt(sessionStorage.getItem(RELOAD_KEY) || '0');
      
      if (attempts < MAX_RELOADS) {
        console.warn(`Ошибка чанка. Попытка ${attempts + 1}/${MAX_RELOADS}`);
        sessionStorage.setItem(RELOAD_KEY, String(attempts + 1));
        
        // Очищаем только SW кэш, не весь браузер
        if ('caches' in window) {
          caches.keys().then(keys => {
            Promise.all(keys.map(k => caches.delete(k)))
              .then(() => location.reload());
          });
        } else {
          location.reload();
        }
      } else {
        // Превышен лимит - показываем сообщение
        console.error('Слишком много ошибок. Требуется ручная очистка.');
        sessionStorage.removeItem(RELOAD_KEY);
        alert('Ошибка загрузки. Нажмите Ctrl+Shift+R для перезагрузки.');
      }
    }
  }, true);

  // Сбрасываем счётчик при успешной загрузке
  window.addEventListener('load', () => {
    setTimeout(() => sessionStorage.removeItem(RELOAD_KEY), 1000);
  });

  // УБИРАЕМ controllerchange - он вызывает лишние перезагрузки!
</script>
