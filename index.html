    <script>
      // –û—Ç–∫–ª—é—á–∞–µ–º Service Worker –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            console.log('üóëÔ∏è –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π Service Worker');
            registration.unregister();
          });
        }).catch(err => {
          console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ SW:', err);
        });
      }

      const RELOAD_KEY = 'hfc_reload_count';
      const MAX_RELOADS = 2;
      const RELOAD_WINDOW = 10000;
      
      function canReload() {
        const now = Date.now();
        const lastReload = parseInt(localStorage.getItem(RELOAD_KEY + '_time') || '0');
        const count = parseInt(localStorage.getItem(RELOAD_KEY) || '0');
        
        if (now - lastReload > RELOAD_WINDOW) {
          localStorage.setItem(RELOAD_KEY, '0');
          return true;
        }
        
        return count < MAX_RELOADS;
      }
      
      function safeReload() {
        if (!canReload()) {
          console.error('‚õî –õ–∏–º–∏—Ç –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–æ–∫ –∏—Å—á–µ—Ä–ø–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∫—ç—à –≤—Ä—É—á–Ω—É—é.');
          return;
        }
        
        const count = parseInt(localStorage.getItem(RELOAD_KEY) || '0');
        localStorage.setItem(RELOAD_KEY, String(count + 1));
        localStorage.setItem(RELOAD_KEY + '_time', String(Date.now()));
        
        if ('caches' in window) {
          caches.keys().then(keys => {
            Promise.all(keys.map(k => caches.delete(k))).then(() => location.reload());
          });
        } else {
          location.reload();
        }
      }

      // –õ–æ–≤–∏–º –æ—à–∏–±–∫—É eval (CSP) –∏ –±–∏—Ç—ã—Ö —á–∞–Ω–∫–æ–≤
      window.addEventListener('error', (e) => {
        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ Service Worker
        if (e.message && e.message.includes('ServiceWorker')) {
          console.log('‚ÑπÔ∏è Service Worker –æ—Ç–∫–ª—é—á–µ–Ω (—ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ)');
          return;
        }
        
        const isCritical = e.message && (e.message.includes('Loading chunk') || e.message.includes('eval'));
        if (isCritical) {
          console.warn('‚ö†Ô∏è –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ JS/CSP. –ü—Ä–æ–±—É–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É...');
          safeReload();
        }
      }, true);

      // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      window.addEventListener('load', () => {
        setTimeout(() => {
          localStorage.setItem(RELOAD_KEY, '0');
          console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
        }, 2000);
      });
    </script>
