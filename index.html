    <script>
      // 1. Если при обновлении сайта какой-то файл не нашелся (из-за старого кэша) — перезагружаем
      window.addEventListener('error', (e) => {
        if (e.message.includes('Loading chunk') || e.message.includes('Script error')) {
          console.log('Кэш устарел, перезагружаю...');
          location.reload();
        }
      }, true);

      // 2. АВТО-ОБНОВЛЕНИЕ: Когда ты делаешь "npm run deploy", 
      // компьютер и телефон увидят новую версию и сами обновят страницу.
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
